---
layout: default
title: qii404's blog
paginator: 1
---

{% for post in paginator.posts %}
    <h3>
        <a id="welcome-to-github-pages" class="anchor" href="{{ site.baseurl }}{{ post.url }}" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link">
                {{ post.title }}
            </span>
        </a>
    </h3>

    <p>{{ post.excerpt }}</p>
    <p><small>{{ post.date | date: '%B %d, %Y' }}</small></p>
{% endfor %}
