---
layout: default
---

<style type="text/css">
    body{
        background: #f5f5f5;
    }
    .qii-top-desc .jumbotron{
        color: white;
        position: relative;
        background: #020031;
        background: -moz-linear-gradient(45deg,#020031 0,#6d3353 100%);
        background: -webkit-gradient(linear,left bottom,right top,color-stop(0%,#020031),color-stop(100%,#6d3353));
        background: -webkit-linear-gradient(45deg,#020031 0,#6d3353 100%);
        background: -o-linear-gradient(45deg,#020031 0,#6d3353 100%);
        background: -ms-linear-gradient(45deg,#020031 0,#6d3353 100%);
        background: linear-gradient(45deg,#020031 0,#6d3353 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#020031', endColorstr='#6d3353', GradientType=1);
        -webkit-box-shadow: inset 0 3px 7px rgba(0,0,0,.2),inset 0 -3px 7px rgba(0,0,0,.2);
        -moz-box-shadow: inset 0 3px 7px rgba(0,0,0,.2),inset 0 -3px 7px rgba(0,0,0,.2);

        padding: 100px 0;
    }

    .qii-top-desc .jumbotron:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url('http://static.bootcss.com/www/assets/img/bs-docs-masthead-pattern.png') repeat center center;
        opacity: 0.4;
    }

    .qii-post-content .qii-post{
        background: white;
    }
    .qii-post-content .qii-post .fa{
        margin-right: 5px;
    }
    .qii-post-content .qii-post h3{
        margin-top: 5px;
        /*cursor: pointer;*/
        /*font-weight: bold;*/
    }
    .qii-post-content .qii-post .post-title{
        display: block;
        width: 100%;
        cursor: pointer;
    }
    .qii-post-content .qii-post .post-title:hover{
        text-decoration: none;
    }
    .qii-post-content .qii-post .post-preview{
        padding: 10px;
        font-size: 120%;
    }
    .qii-post-content .qii-post .post-tags{
        padding-left: 10px;
    }
    .qii-post-content .qii-post .post-tags .click-tags{
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
</style>

<div class="qii-top-desc">
    <div class="jumbotron">
        <div class="container">
            <h2>梦想这东西和经典一样，永远不会因时间而褪色，反而愈显珍贵</h2>
            <h3><span class="glyphicon glyphicon-align-center"></span>  一个叫齐士博的人写的博客</h3>
        </div>
    </div>
</div>

<!-- content -->
<div class="container">

    <div class="row">
        <div class="col-md-10">
            <div class="qii-post-content">

                {{ content }}

            </div>
        </div>

        <div class="col-md-2">
            <!-- this is COL-MD-22222, for some contents -->
        </div>
    </div>

</div>

{% include paginator.ext %}
