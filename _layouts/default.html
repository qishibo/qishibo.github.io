{% include amituofo.ext %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="shortcut icon" href="/images/favicon1.ico">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1 onclick="window.location='/'">Qishibo.GitHub.io</h1>
        <h2>blog</h2>

        <section id="downloads">
          <a href="https://github.com/qishibo" class="btn btn-github"><span class="icon"></span>View on GitHub</a>

          <a href="http://qishibo.github.io/jekyll_blog/" class="btn btn-github"><span class="icon"></span>Test Project Blog</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">

      {{ content }}

      </section>

      <!-- paginator -->
      {% if page.paginator %}
          {% include paginator.ext %}
      {% endif %}

    </div>

    <div class="comments">
        {% if page.comments %}
            {% include comments.ext %}
        {% endif %}
    </div>

    {% include analyze.ext %}

  </body>
</html>
